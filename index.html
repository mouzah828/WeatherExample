<!doctype html>
<html>

<head>
    <title>Weather Application</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <div class="well">
                    <div class="form-group">
                        <label for="city" class="control-label">City</label>
                        <input type="text" id="city" name="city" class="form-control" placeholder="Chicago, IL" /> </div>
                    <button id="WeatherButton" class="btn btn-primary">Get the Weather</button>
                    <button id="DetectLocation" class="btn btn-primary">Find My Location</button>
                </div>
            </div>
            <div class="col-xs-6">
                <div id="Results"></div>
            </div>
        </div>
    </div>
    <div style="display: none" class="weatherTemplate">
        <div class="col-xs-4">
            <div class="panel panel-info">
                <div class="panel-heading weatherHeader" ></div>
                <div class="panel-body weatherBody">
                    <p>High: <span class="weatherLow"></span></p>
                    <p>Low: <span class="weatherHigh"></span></p>
                    <p class="weatherText"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
